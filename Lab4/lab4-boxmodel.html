<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Lab</title>
    <style>
         body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
    }
    .box {
      border: 5px solid blue;
      padding: 20px;
      margin: 20px;
      background-color: lightgray;
      width: 300px;
      height: 150px;
      box-sizing: border-box; 
       }
       .box:nth-of-type(2) {
            background-color: #ffeb99; 
            margin-top: 40px; 
        }
    </style>

</head>
    <body>
    <h1>CSS Box Model Lab</h1>
    <div class="box">
        <p>This is a demonstration of the CSS Box Model.</p>
    </div>
    <div class="box" style="width: 400px; height: 200px;">
    <p>This is another box with the same class to test margin spacing.</p>
  </div>
</body>
</html>
