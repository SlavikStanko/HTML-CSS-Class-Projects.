<body>
  <h1>Coffee Order Form</h1>
  <p>Place your order below:</p>

  <form action="https://www.w3schools.com/action_page.php" method="get">
    <label for="name">Customer Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="coffee">Coffee Type:</label><br>
    <select id="coffee" name="coffee">
      <option value="latte">Latte</option>
      <option value="cappuccino">Cappuccino</option>
      <option value="americano">Americano</option>
      <option value="espresso">Espresso</option>
      <option value="Macchiato">Macchiato</option>
      <option value="mocha">Mocha</option>
    </select><br><br>

    <label>Size:</label><br>
    <input type="radio" name="size" value="small"> Small<br>
    <input type="radio" name="size" value="medium"> Medium<br>
    <input type="radio" name="size" value="large"> Large<br><br>

    <label>Extras:</label><br>
    <input type="checkbox" name="extras" value="whipped_cream"> Whipped Cream<br>
    <input type="checkbox" name="extras" value="extra_shot"> Extra Shot<br>
    <input type="checkbox" name="extras" value="almond_milk"> Almond Milk<br><br>
    <input type="checkbox" name="extras" value="caramel"> Caramel<br>
    <input type="checkbox" name="extras" value="honey"> Honey<br>
    <input type="checkbox" name="extras" value="Vanilla"> Vanilla<br>
    
    <label for="instructions">Special Instructions:</label><br>
    <textarea id="instructions" name="instructions" rows="4" cols="30"></textarea><br><br>

    <input type="submit" value="Submit Order">
  </form>
</body>
</html>
