<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Haven</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: white;
  color: #493720;
}


body {
  display: grid;
  grid-template-areas:
    "header"
    "nav"
    "main"
    "footer";
  grid-template-rows: auto auto 1fr auto;
  min-height: 100vh;
}

.header {
  grid-area: header;
  background-color: burlywood;
  color: white;
  padding: 1.5rem;
  text-align: center;
}

.nav {
  grid-area: nav;
  background-color: #c0a489;
  padding: 1rem;
}

.nav ul {
  list-style: none;
  padding: 0;
  display: flex;
  justify-content: center;
  gap: 2rem;
}

.nav a {
  text-decoration: none;
  color: #2e2315;
  font-weight: bold;
}

.main-content {
  grid-area: main;
  padding: 2rem;
  background-color: white;
}

.flex-container {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  justify-content: space-around;
  margin-top: 1rem;
}

.flex-item {
  background-color: #f2e6d9;
  padding: 1.5rem;
  border-radius: 8px;
  width: 150px;
  text-align: center;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

.footer {
  grid-area: footer;
  background-color: #493424;
  color: white;
  text-align: center;
  padding: 1rem;
  font-size: 0.9rem;
}


@media (max-width: 600px) {
  .nav ul {
    flex-direction: column;
    align-items: center;
  }

  .flex-container {
    flex-direction: column;
    align-items: center;
  }
}
</style>
<body>
  <header class="header">
    <h1>Java Haven</h1>
    <p>Your daily dose of caffeine and comfort.</p>
  </header>
  
  <nav class="nav">
    <ul>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  
  <main class="main-content">
    <h2>Featured Coffees</h2>
    <div class="flex-container">
      <div class="flex-item">Espresso</div>
      <div class="flex-item">Cappuccino</div>
      <div class="flex-item">Latte</div>
      <div class="flex-item">Mocha</div>
    </div>
  </main>
  
  <footer class="footer">
    <p>&copy; 2025 Java Haven. All Rights Reserved.</p>
  </footer>
</body>
</html>
